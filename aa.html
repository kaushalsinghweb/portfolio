<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form - WhatsApp</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #74EBD5 0%, #ACB6E5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 1000px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form-row {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }
    .form-group {
      position: relative;
      flex: 1;
    }
    .form-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      font-size: 18px;
      color: #888;
      pointer-events: none;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 1px solid #ccc;
      position: relative;
      top: 10px;
      border-radius: 10px;
      outline: none;
      transition: 0.3s ease;
    }
    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #00C851;
    }
    .btn-submit {
      width: 100%;
      background: #00C851;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .btn-submit:hover {
      background: #007E33;
    }
    @media (max-width: 600px) {
      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Contact Us</h2>
    <form id="whatsapp-form">
      <div class="form-row">
        <div class="form-group">
          <i>‚úèÔ∏è</i>
          <input type="text" id="name" placeholder="Your Name" required />
        </div>
        <div class="form-group">
          <i>‚òéÔ∏è</i>
          <input type="tel" id="phone" placeholder="Phone Number" required />
        </div>
      </div>
      <div class="form-group">
        <i>üìß</i>
        <input type="email" id="email" placeholder="Email" required />
      </div><br>
      <div class="form-group">
        <i>üìù</i>
        <textarea id="message" placeholder="Your Message" required></textarea>
      </div>
      <br>
      <button type="submit" class="btn-submit">Send to WhatsApp</button>
    </form>
  </div>

  <script>
    document.getElementById('whatsapp-form').addEventListener('submit', function(e) {
      e.preventDefault();

      var name = document.getElementById('name').value.trim();
      var phone = document.getElementById('phone').value.trim();
      var email = document.getElementById('email').value.trim();
      var message = document.getElementById('message').value.trim();

      if (name && phone && email && message) {
        var whatsappNumber = 'YOUR_PHONE_NUMBER'; // Replace with your WhatsApp number like '919812345678'
        var text = `Hello, I am *${name}*.\n\nüì± Phone: ${phone}\nüìß Email: ${email}\n\nüìù Message:\n${message}`;
        var encodedText = encodeURIComponent(text);
        var url = `https://wa.me/${whatsappNumber}?text=${encodedText}`;
        window.open(url, '_blank');
      }
    });
  </script>

</body>
</html>
